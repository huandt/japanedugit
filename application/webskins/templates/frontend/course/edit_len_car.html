<div class="wrapper">
    <div id="breadcrumb">
        <ul>
            {$path_way}          
        </ul>
    </div>
</div>
<div class="wrapper">
    <div class="container">
        <div class="content-reg">
            <p style="font-weight:bold;color:#059BD8">SỬA LỊCH</p>
            <div id="respond">
                <div class="resetPassSussce clearfix result-reg-form" style="display:none;height:28px;">
                 	<h3 style="font-size:14px;"><i class="iconSussces"></i><span id="msg-result"></span></h3>
                 </div>   
                 <input type="hidden" id="check_reg_len" name="check_reg_len" value="0" /> 
                <input type="hidden" id="msg_notice_check"  value="" />                  
                {$form_begin}                                       
                    <p>
                        <div class="label-left"><label for="phone">Ngày học</label></div>                        
                        <input type="text" style="width:130px;" class="date-picker enter-type" name="day" id="day" />
                    </p>
                    <p>
                        <div class="label-left"><label for="phone">Giờ bắt đầu</label></div>
                        <select name="time_start" id="time_start" class="c-check-calendar">                            
                            <option value="0">Chọn giờ</option>
                            {$option_time_start}                            
                        </select>                        
                    </p>
                    <p>
                        <div class="label-left"><label for="phone">Giờ kết thúc</label></div>
                        <select name="time_end" id="time_end" class="c-check-calendar">
                            <option value="0">Chọn giờ</option>                            
                            {$option_time_start}                            
                        </select>
                    </p>                    
                    <p>
                        <div class="label-left"><label for="type_car">Loại xe</label></div>
                        <select name="reg_type_car" id="reg_type_car" style="width:239px;">
                            <option value="0">Chọn loại xe</option>
                            {$car_option}
                        </select>
                    </p>
                    <p class="list-all-car" style="display:none;">
                        
                    </p>                   
                    <p>
                        <div class="label-left"><label for="type_car">Trạng thái</label></div>
                        <select name="car_status" style="width:200px;"> >
                            <option value="0">Chọn trạg thái</option>
                            <option value="2">Rảnh</option>
                            <option value="1">Bận</option>
                        </select>
                    </p>
                    <p></p>
                    <p>
                        <a href="javascript:;" class="button-des edit-len-car">Sửa lịch</a> &nbsp;&nbsp; 
                        <a href="javascript:;" onclick="location.reload();" class="button-denied">Hủy</a>                     
                    </p>
                {$form_end}                
            </div>    
        </div>
        <div class="column-reg"> 
            <div style="width:100%;">                           
                <div style="margin-top:0px;width:60%;float:left">                
                    <div>
                    <label>Ngày học</label>
                    <input type="text" style="width:70px;" value="{$time_current}" class="date-picker enter-type" name="day_search" id="day_search" />                              
                    
                    &nbsp;&nbsp;&nbsp;&nbsp;<label>Buổi học</label>
                    <select id="filter-time-type" style="width:80px;">
                        <option value="1">Sáng</option>
                        <option value="2">Chiều</option>
                        <option value="3">Tối</option>
                    </select>             
                    </div>
                    <div style="margin:10px 0;">
                        <label>Loại xe</label>
                        <select name="type_car" id="type_car" style="width:320px;">
                            {$car_option}
                        </select>
                    </div>
                </div>  
                <div style="width:40%;float:left">
                    <a href="javascript:;" style="margin-right:10px;float:left" class="view-calendar filter-bt">Xem lịch</a>
                    <span class="loading-img" style="display:none;"><img src="{site_url()}/webskins/skins/global/images/loading.gif" /></span>
                </div>
            </div>
            <br class="clear" />
            <div style="width:100%;" class="result-html">
                <table cellspacing="0" cellpadding="0" width="100%" style="margin-bottom:0px;border-bottom:none important;" summary="Summary Here">
                    <tr class="th-title">
                      <td width="85px" align="center"><b>TÊN XE</b></td>
                      {foreach from=$time_map item=one}
                        <td style="background-color:;" width="43px">{$one.time_code_show}</td>
                      {/foreach}
                    </tr>
                </table>                                      
                <div id="boxscroll">                
                    <table cellspacing="0" cellpadding="0" summary="Summary Here">        
                            {foreach from=$list_car_status item=arr}   
                            <tr>                        
                                <td width="85px">
                                    <a href="javascript:;" rel="{$static_url}news/1363694488.jpg"  data-geo="data-geo">{$arr.CAR_ID}</a>                                
                                </td>                                
                                {foreach from=$time_map item=one}                            
                                <td width="43px" {if $arr[{$one.time_code}]==1}style="background-color:red"{/if} ></td>
                                {/foreach}                                                                                                                    
                            </tr>  
                            {/foreach}
                  </table>        
                </div>
            </div>     
        </div>
        <br class="clear">
    </div>
</div>
<input type="hidden" id="base_url" value="{site_url()}" />
<input type="hidden" id="thue_xe_url" value="{dang_ky_thue_xe()}" />
