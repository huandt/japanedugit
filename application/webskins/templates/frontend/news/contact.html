<!-- Contact -->
<div id="contact" class="section">

	<!-- container -->
	<div class="container">

		<!-- row -->
		<div class="row">

			<!-- contact form -->
			<div class="col-md-6">
				<div class="contact-form">
					<h4>Gửi yêu cầu học thử</h4>
					<form id="form-request">
						<span class="name-err" style="color: red;"></span>
						<input class="input" type="text" name="name" placeholder="Họ tên">
						<span class="email-err" style="color: red;"></span>
						<input class="input" type="email" name="email" placeholder="Email">
						<span class="phone-err" style="color: red;"></span>
						<input class="input" type="text" name="phone" placeholder="Số điện thoại">
						<span class="birthday-err" style="color: red;"></span>
						<input class="input" type="text" name="birthday" placeholder="Ngày sinh">
						<span class="work-err" style="color: red;"></span>
						<input class="input" type="text" name="work" placeholder="Trường học / Công ty">
						<select class="input form-control input-select" name="course">
							<option value="">Chọn khoá học</option>
						</select>
						<textarea class="input" name="content" placeholder="Nhập nội dung"></textarea>
						<span class="notice" style="color: #00b240;"></span>
						<button class="main-button icon-button pull-right" id="send" type="button">Gửi</button>
					</form>
				</div>
			</div>
			<!-- /contact form -->

			<!-- contact information -->
			<div class="col-md-5 col-md-offset-1">
				<h4>Thông Tin Liên Hệ</h4>
				<ul class="contact-details">
					<li><i class="fa fa-envelope"></i>hello@ebe.edu.vn</li>
					<li><i class="fa fa-phone"></i>0916-362-471</li>
					<li><i class="fa fa-map-marker"></i>Tầng 4 - 172 Đường Láng</li>
				</ul>

				<!-- contact map -->
				<div id="contact-map"></div>
				<!-- /contact map -->

			</div>
			<!-- contact information -->

		</div>
		<!-- /row -->

	</div>
	<!-- /container -->

</div>
<!-- /Contact -->
