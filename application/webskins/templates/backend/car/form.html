<h6 class="title" style=" width: 78%; float: left; ">
    <i class="icon-edit"></i> {if $id}Sửa ảnh{else}Thêm loại xe{/if}
</h6>

<a href="{site_url("admin/car_type")}" class="btn btn-success" style="float: right; margin-top: 12px; margin-left: 19px;"><i class="icon-th-list icon-white"></i> Danh sách</a>
<div class="row-fluid">
	<div class="span12">
		{if $notice}
		<div class="alert alert-success"><button data-dismiss="alert" class="close" type="button">×</button>{$notice}</div>
		{/if}
		{$form_edit}
			<input type="hidden" value="{$data.CAR_CLASS}" name="check_edit"/>			    
    
		    <label>Loại xe (Car-class)</label>
            <input type="text" name="car_class" placeholder="Loại xe" value="{$data.CAR_CLASS}" />
            <label>Miêu tả</label>
            <textarea name="description" style="width: 450px;height:50px;">{$data.DESCRIPTION}</textarea>
            
            <label>Ảnh đại diện</label>
            <input type="file" name="image" />
            {if $data.image}
            <img src="{store_data_url()}car_type/{$data.image}" width="80" height="80" />
            {/if}		    
		    <div class="control-group" style="text-align: center">
    			<button class="btn btn-success guide-cat-add"><i class="icon-ok icon-white"></i> Lưu</button>
		    </div>
		</form>
	</div>
</div>
<div class="fix"></div>
